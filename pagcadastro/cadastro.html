<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo usuário - sujeito programador</title>
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    
    
</head>

<body>
    <div class="conteiner">
        <section class="header">
            <h2>CODE TECH</h2>
        </section>


        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuário:</label>
                <input type="text" id="username" placeholder="Digite o nome do usuário...">
                <a></a>
            </div>


            <div class="form-content">
                <label for="email">E-mail:</label>
                <input type="text" id="email" placeholder="Digite o email...">
                <a></a>
            </div>


            <div class="form-content">
                <label for="senha">Senha:</label>
                <input type="text" id="senha" placeholder="Digite uma senha...">
                <a></a>
            </div>


            <div class="form-content">
                <label for="senha de Confirmação">Confirmação de senha:</label>
                <input type="text" id="confirmation" placeholder="Digite a senha novamente...">
                <a></a>
            </div>
                <button type="submit"> Cadastrar</button>
            
        </form>
    </div>

    <script src="./script.js"></script>

</body>

</html>
